<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>二高爾夫用品展示</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    header {
        background-color: #006400;
        color: white;
        text-align: center;
        padding: 1.5rem;
    }

    h1 {
        margin: 0;
        font-size: 2rem;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 1rem;
        gap: 1.5rem;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        max-width: 360px;
        width: 100%;
        text-align: center;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    .card h2 {
        margin: 1rem 0 0.5rem 0;
        font-size: 1.3rem;
        color: #006400;
    }

    .card p {
        padding: 0 1rem 0.8rem;
        font-size: 1rem;
        color: #333;
    }

    .price {
        font-size: 1.1rem;
        font-weight: bold;
        color: #d2691e;
        margin-bottom: 0.5rem;
    }

    .buy-btn {
        display: inline-block;
        margin-bottom: 1rem;
        padding: 0.6rem 1.2rem;
        background-color: #ff4500;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .buy-btn:hover {
        background-color: #e03e00;
    }

    .image-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        padding: 0.5rem;
    }

    .image-grid img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
        transition: transform 0.3s;
        cursor: pointer;
    }

    .image-grid img:hover {
        transform: scale(1.1);
    }

    @media (max-width: 768px) {
        .image-grid img {
            width: 120px;
            height: 120px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>二高爾夫用品展示</h1>
</header>

<div class="container">
